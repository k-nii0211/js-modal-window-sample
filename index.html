<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validation Sample</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
  <ul id="modal-thumb">
    <li>
      <a href="./images/photo-01.JPG" data-index="0">
        <img alt="" src="images/photo-01.JPG">
      </a>
    </li>
    <li>
      <a href="./images/photo-02.JPG" data-index="1">
        <img alt="" src="images/photo-02.JPG">
      </a>
    </li>
    <li>
      <a href="./images/photo-03.JPG" data-index="2">
        <img alt="" src="images/photo-03.JPG">
      </a>
    </li>
  </ul>
  <button type="button" id="more-btn" class="btn btn-primary">もっと見る</button>
</div>

<div id="modal">
  <div id="modal-container">
    <div id="modal-contents"></div>
    <div id="modal-close">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
    <div id="modal-prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </div>
    <div id="modal-next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    </div>
  </div>
</div>

<div id="modal-overlay"></div>

<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
